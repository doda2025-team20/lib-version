name: Pre-release lib-version

on:
  push:
    branches-ignore:
      - main

permissions:
  packages: write
  contents: read

jobs:
  prerelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Compute pre-release version
        id: version
        run: |
          # Extract base version (e.g., 1.2.3-SNAPSHOT -> 1.2.3)
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/_' '-')
          TS=$(date -u +"%Y%m%d-%H%M%S")
          
          PRE_VERSION="${BASE_VERSION}-${SAFE_BRANCH}-${TS}"
          echo "pre_version=$PRE_VERSION" >> $GITHUB_OUTPUT

      - name: Set version in pom.xml
        run: |
          mvn -B versions:set -DnewVersion=${{ steps.version.outputs.pre_version }} -DgenerateBackupPoms=false
          mvn -B versions:commit

      - name: Build and deploy pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B -DskipTests deploy
