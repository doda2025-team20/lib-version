name: Release lib-version

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Stable version, e.g. 0.0.1"
        required: true
      next_snapshot:
        description: "Next dev version, e.g. 0.0.2-SNAPSHOT"
        required: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set release version
        run: |
          mvn -B versions:set -DnewVersion=${{ github.event.inputs.release_version }}
          mvn -B versions:commit

      - name: Deploy release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B -DskipTests deploy

      - name: Commit release version and tag
        run: |
          git add pom.xml
          git commit -m "Release ${{ github.event.inputs.release_version }}"
          git tag v${{ github.event.inputs.release_version }}

      - name: Set next snapshot version
        run: |
          mvn -B versions:set -DnewVersion=${{ github.event.inputs.next_snapshot }}
          mvn -B versions:commit

      - name: Commit next snapshot
        run: |
          git add pom.xml
          git commit -m "Set next version ${{ github.event.inputs.next_snapshot }}"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
          git push origin --tags