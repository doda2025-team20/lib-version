name: Release lib-version

on: workflow_dispatch

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove SNAPSHOT (Prepare Release)
        run: |
          mvn -B versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          
          RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

      - name: Deploy release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B -DskipTests deploy

      - name: Commit release version and tag
        run: |
          git add pom.xml
          if git diff --cached --quiet; then
            echo "No changes to commit (already stable)."
          else
            git commit -m "Release ${{ env.RELEASE_VERSION }}"
          fi

          git tag "v${{ env.RELEASE_VERSION }}" || echo "Tag already exists."

      - name: Bump to next snapshot version
        run: |
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      - name: Commit next snapshot
        run: |
          git add pom.xml
          git commit -m "Set next version: ${{ env.NEXT_VERSION }}"

      - name: Push changes and tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
          git push origin --tags
